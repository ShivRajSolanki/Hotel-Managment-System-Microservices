server:
  port: 8084

logging:
  file:
    name: logs/reservation-service.log
  level:
    root: INFO
    com.hotel.reservation_service.controller.ReservationController: DEBUG

spring:
  application:
    name: reservation-service
  datasource:
    url: jdbc:mysql://localhost:3306/reservation_db
    username: root
    password: admin@1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
